<!-- composant navBar -->
<div class="navBar">
    <div class="navbar hidden">
        <img class="hidden crown" src="z/www/img/emoji/small/crown.png">
        <div class="var@ appName logo"></div>
        <a href="#connect" class="if@ this_.isNoConnected option" onclick="attribut.accueil.hiddeNavBar()">
            se connecter
        </a>
        <a href="#inscript" class="if@ this_.isNoConnected option" onclick="attribut.accueil.hiddeNavBar()">
            s'inscrire
        </a>
        <a href="#inscript" class="option" onclick="attribut.accueil.hiddeNavBar()">
           admin
        </a>
        <div class="if@ this_.isNoConnected option" onclick="attribut.accueil.hiddeNavBar()">
            joueur sans compte
        </div>
        <div class="option" onclick="attribut.accueil.hiddeNavBar()">
            Regles du jeux
        </div>
        <div class="option" onclick="attribut.accueil.hiddeNavBar()">
            whatsapp
        </div>
        <div class="left">
            <img class="img" src="z/www/img/emoji/small/award.png"/>
        </div>
        <button class="btn hidden" onclick="attribut.accueil.collapseNavBar()">
            <div class="svg">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41z" />
                </svg>
            </div>
        </button>
    </div>
    <div class="navbar_open">
        <button class="navbar_open_btn" onclick="attribut.accueil.collapseNavBar()">
            <div class="svg">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                    <path d="M0 0h24v24H0z" fill="none" />
                    <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z" />
